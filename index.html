<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>u9y</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        margin-bottom: .5rem;
        padding: 0.5rem;
        font-family: monospace;
        font-size: 1.125rem;
        text-align: center;
      }
      div[output]:before {
        border-bottom: 1px solid black;
        font-size: 2rem;
        font-family: monospace;
      }
      div[output]:before {
        content: "";
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <input type="text" value="internationalization" autofocus>
    <div output>i18n</div>
    <script>
      var input = document.querySelector('input')
      var output = document.querySelector('div[output]')
      input.addEventListener('input', function () {
        output.innerText = internationalizationize(input.value)
      })
      function internationalizationize (input) {
        if (input.length < 3) return input
        var first = input[0]
        var number = input.length - 2
        var last = input[input.length - 1]
        return first + number + last
      }
    </script>
  </body>
</html>
